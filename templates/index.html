<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <link rel="stylesheet" href="./static/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <h1>{{ title }}</h1>    
    <div class="container-fluid">
        <div class="row">
            <div class="col">        
                <form action="" method="post">
                    <div class="col-md-8">
                        <label for="validationCustom04" class="form-label">Country</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">Choose...</option>
                            {% for item in location_list %}
                                <option value={{ item }}>{{ item }}</option>,
                            {% endfor %}                          
                        </select>
                        <div class="invalid-feedback">
                          Please select a valid country.
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">        
                <canvas id="line_chart"></canvas> 
            </div>
            <div class="col">
                <canvas id="bar_chart"></canvas>
            </div>    
        </div>
    </div>    
    <script>
        // label declaration
        var labels_list = [
            {% for item in labels %}
                "{{ item }}",
            {% endfor %}
        ]

        // data declaration
        var data_list = [
            {% for item in values %}
                {{ item }},
            {% endfor %}
        ]

        var plot_title = "{{ plot_label }}"

        var options = {
            responsive: false,
            scales: {
                xAxes: [{
                    ticks: {
                    maxRotation: 90,
                    minRotation: 80
                    },
                    gridLines: {
                        offsetGridLines: true 
                    }
                },
                {
                    position: "top",
                    ticks: {
                        maxRotation: 90,
                        minRotation: 80
                    },
                    gridLines: {
                        offsetGridLines: true 
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }

        // Line chart 
        const line_chart_tag = document.getElementById('line_chart').getContext('2d');
        const line_chart = new Chart(line_chart_tag, {
            type: "line",
            data: {
                labels: labels_list,
                datasets: [
                    {
                        label: plot_title,
                        pointRadius: 4,
                        pointBackgroundColor: "rgb(0,0,255)",
                        data: data_list,
                        backgroundColor: [
                            'rgb(230, 255, 255)'
                        ],                 
                        borderWidth: 3,
                    }
                ]
            },
            options: options
        });

        // BAr Chart
        var bar_chart_element = document.getElementById("bar_chart");
        var bar_chart = new Chart(bar_chart_element, {
            type: 'bar',
            data: {
                labels: labels_list,
                datasets: [
                    {
                        label: plot_title,
                        data: data_list,
                        backgroundColor: [
                            'rgba(255, 99, 132)',
                            'rgba(54, 162, 235)',
                            'rgba(255, 206, 86)',
                            'rgba(75, 192, 192)',
                            'rgba(153, 102, 255)',
                            'rgba(255, 159, 64)',
                            'rgba(255, 99, 132)',
                            'rgba(54, 162, 235)',
                            'rgba(255, 206, 86)',
                            'rgba(75, 192, 192)',
                            'rgba(153, 102, 255)',
                            'rgba(255, 159, 64)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: options
        });
    </script>
</body>
</html>
