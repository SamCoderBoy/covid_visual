<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> 
    <link rel="stylesheet" href="./static/dashboard_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
            <div class="row">
              <div class="col">        
                  <div class="col-md-8">
                      <label for="country" class="form-label">Country</label>
                      <select class="js-example-placeholder-single form-control" id="country" required>
                          <option selected disabled value="">Choose...</option>
                          {% for item in location_list %}
                              <option value={{ item }}>{{ item }}</option>,
                          {% endfor %}                          
                      </select>
                  </div>
                  <div class="col-md-8">
                      <label for="year" class="form-label">Year</label>
                      <select class="js-example-placeholder-single form-control" id="year" required>
                          <option selected disabled value="">Choose...</option>
                          {% for item in years_list %}
                              <option value={{ item }}>{{ item }}</option>,
                          {% endfor %}                          
                      </select>
                  </div>
                  <div class="col-md-8">
                      <label for="month" class="form-label">Month</label>
                      <select class="js-example-placeholder-single form-control" id="month" required>
                          <option selected disabled value="">Choose...</option>
                          {% for item in months_list %}
                              <option value={{ item }}>{{ item }}</option>,
                          {% endfor %}                          
                      </select>
                  </div>
                  <div class="col-md-8">
                      <label for="col_type" class="form-label">Type</label>
                      <select class="js-example-placeholder-single form-control" id="col_type" required>
                          <option selected disabled value="">Choose...</option>
                          {% for item in disp_type %}
                              <option value={{ item }}>{{ item }}</option>,
                          {% endfor %}                          
                      </select>
                  </div>
              </div>
          </div>
          <div class="main">
            <div class="row sparkboxes mt-4">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="details">
                    <h3>1213</h3>
                    <h4>CLICKS</h4>
                  </div>
                  <div id="spark1"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="details">
                    <h3>422</h3>
                    <h4>VIEWS</h4>
                  </div>
                  <div id="spark2"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3>311</h3>
                    <h4>LEADS</h4>
                  </div>
                  <div id="spark3"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3>22</h3>
                    <h4>SALES</h4>
                  </div>
                  <div id="spark4"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="radialBarBottom"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box shadow mt-4">
                  <div id="line-adwords" class=""></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="barchart"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box shadow mt-4">
                  <div id="areachart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="../../../../dist/apexcharts.js"></script>
    <script type="text/javascript">
        // label declaration
        var labels_list = [
            {% for item in labels %}
                "{{ item }}",
            {% endfor %}
        ]

        // data declaration
        var data_list = [
            {% for item in values %}
                {{ item }},
            {% endfor %}
        ]

        var plot_title = "{{ plot_label }}"
    </script>     
    <script src="{{ url_for('static', filename='ajax_request.js') }}"></script>
  </body>
</html>
